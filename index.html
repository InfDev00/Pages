<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>InfDev00</title>
    <style>
      :root {
        font-family: "Pretendard", "Apple SD Gothic Neo", "Noto Sans KR", sans-serif;
        color: #202124;
        background-color: #f5f5f7;
        --accent: #2f68ff;
        --accent-soft: rgba(47, 104, 255, 0.08);
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        background: linear-gradient(180deg, #ffffff 0%, #f5f5f7 100%);
        font-size: 18px;
        color: inherit;
        display: flex;
        justify-content: center;
        padding: clamp(1.5rem, 4vw, 3rem) 1.2rem;
      }

      a {
        color: inherit;
        text-decoration: none;
      }

      .container {
        width: min(1120px, 96vw);
        margin: 0 auto;
      }

      .app-shell {
        display: grid;
        grid-template-columns: 320px minmax(0, 1fr);
        gap: clamp(2rem, 4vw, 3.5rem);
        align-items: flex-start;
      }

      @media (max-width: 900px) {
        .app-shell {
          grid-template-columns: 1fr;
        }

        .preview {
          order: 2;
        }

        .sidebar {
          position: static;
        }
      }

      input[type="radio"] {
        position: absolute;
        opacity: 0;
        pointer-events: none;
      }

      .sidebar {
        position: sticky;
        top: clamp(1rem, 3vw, 2rem);
        display: flex;
        flex-direction: column;
        gap: 2rem;
        background: rgba(255, 255, 255, 0.82);
        padding: clamp(1.6rem, 3vw, 2.2rem);
        border-radius: 24px;
        box-shadow: 0 24px 48px rgba(15, 23, 42, 0.08);
        backdrop-filter: blur(10px);
      }

      .profile {
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
        gap: 0.75rem;
      }

      .avatar {
        width: 96px;
        height: 96px;
        border-radius: 50%;
        background: linear-gradient(135deg, #ffdede, #c7d6ff);
        display: grid;
        place-items: center;
        font-size: 2.6rem;
        font-weight: 700;
        color: #5a4b6c;
      }

      .profile h1 {
        font-size: 1.45rem;
        margin: 0;
        letter-spacing: -0.02em;
      }

      .profile p {
        margin: 0;
        color: #5f6368;
        font-size: 0.95rem;
      }

      .socials {
        display: flex;
        gap: 0.75rem;
        margin-top: 0.5rem;
      }

      .socials a {
        font-size: 0.95rem;
        color: #5f6368;
        padding: 0.35rem 0.65rem;
        border-radius: 999px;
        background: rgba(95, 99, 104, 0.08);
        transition: background 0.2s ease;
      }

      .socials a:hover,
      .socials a:focus {
        background: rgba(95, 99, 104, 0.15);
      }

      .indexer h2 {
        margin: 0 0 0.75rem;
        font-size: 1.1rem;
        letter-spacing: -0.01em;
      }

      .tree-group {
        margin: 1.2rem 0 0.6rem;
        font-size: 0.95rem;
        font-weight: 600;
        color: #4a4f55;
        text-transform: uppercase;
        letter-spacing: 0.08em;
      }

      .tree-item {
        display: flex;
        flex-direction: column;
        gap: 0.3rem;
      }

      .tree-item label {
        display: block;
        padding: 0.65rem 0.85rem;
        border-radius: 14px;
        font-size: 1rem;
        cursor: pointer;
        transition: background 0.2s ease, color 0.2s ease, transform 0.2s ease;
      }

      .tree-item label:hover,
      .tree-item label:focus {
        background: rgba(47, 104, 255, 0.12);
      }

      .nav-radio:checked + label {
        background: var(--accent);
        color: #fff;
        transform: translateX(6px);
      }

      .nav-radio:checked + label::before {
        background: #fff;
      }

      .nav-radio:focus-visible + label {
        outline: 3px solid rgba(47, 104, 255, 0.35);
        outline-offset: 2px;
      }

      .depth-1 {
        padding-left: 1.8rem !important;
        font-size: 0.95rem !important;
      }

      .depth-2 {
        padding-left: 3rem !important;
        font-size: 0.92rem !important;
      }

      .tree-item label::before {
        content: "";
        display: inline-block;
        width: 6px;
        height: 6px;
        margin-right: 0.5rem;
        border-radius: 50%;
        background: rgba(32, 33, 36, 0.25);
        vertical-align: middle;
      }

      .depth-0::before {
        background: var(--accent);
      }

      .preview {
        display: flex;
        flex-direction: column;
        gap: 2.2rem;
      }

      .preview > header {
        display: flex;
        flex-direction: column;
        gap: 0.6rem;
      }

      .preview > header h1 {
        margin: 0;
        font-size: clamp(2.1rem, 5vw, 2.75rem);
        letter-spacing: -0.03em;
      }

      .preview > header p {
        margin: 0;
        color: #5f6368;
        font-size: 1.05rem;
        line-height: 1.6;
      }

      .post-card {
        padding: 1.6rem 1.8rem;
        border-radius: 22px;
        background: #fff;
        box-shadow: 0 22px 45px rgba(15, 23, 42, 0.07);
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }

      .post-card:hover {
        transform: translateY(-6px);
        box-shadow: 0 32px 55px rgba(15, 23, 42, 0.12);
      }

      .post-meta {
        display: flex;
        gap: 0.75rem;
        align-items: center;
        font-size: 0.92rem;
        color: #6c7178;
        margin-bottom: 0.6rem;
      }

      .post-title {
        margin: 0 0 0.5rem;
        font-size: 1.45rem;
        letter-spacing: -0.02em;
      }

      .post-excerpt {
        margin: 0;
        color: #555a61;
        font-size: 1.02rem;
        line-height: 1.7;
      }

      .post-tags {
        display: flex;
        flex-wrap: wrap;
        gap: 0.5rem;
        margin-top: 1rem;
      }

      .post-tags span {
        padding: 0.25rem 0.75rem;
        border-radius: 999px;
        background: var(--accent-soft);
        color: var(--accent);
        font-size: 0.85rem;
        font-weight: 600;
      }

      .preview-output {
        display: flex;
        flex-direction: column;
        gap: 1.4rem;
      }

      .state-card {
        padding: 1.6rem 1.8rem;
        border-radius: 22px;
        background: #fff;
        box-shadow: 0 22px 45px rgba(15, 23, 42, 0.07);
        text-align: center;
        color: #5f6368;
        font-size: 1.02rem;
        line-height: 1.7;
      }

      .state-card.loading {
        color: var(--accent);
        font-weight: 600;
      }

      .post-card.error-card {
        border: 1px solid rgba(255, 107, 107, 0.45);
      }

      .tree-placeholder {
        margin: 1rem 0 0;
        color: #6c7178;
        font-size: 0.95rem;
      }

      footer {
        margin-top: clamp(3rem, 6vw, 4.5rem);
        text-align: center;
        color: #6c7178;
        font-size: 0.95rem;
      }
    </style>
  </head>
  <body>
    <div class="container app-shell">
      <aside class="sidebar">
        <div class="profile">
          <div class="avatar">I</div>
          <h1>InfDev00</h1>
          <p>Unity Developer</p>
          <p>인터랙티브 경험과 게임 개발 인사이트를 공유합니다.</p>
          <div class="socials">
            <a href="#">Github</a>
            <a href="#">Portfolio</a>
            <a href="#">Resume</a>
          </div>
        </div>

        <nav class="indexer">
          <h2>폴더 인덱스</h2>
          <div id="tree-content">
            <p class="tree-placeholder">폴더 구조를 불러오는 중입니다...</p>
          </div>
        </nav>
      </aside>

      <section class="preview">
        <header>
          <h1>최근 포스트</h1>
          <p>Unity 프로젝트와 기술 실험을 정리하고, 개발 프로세스를 기록합니다.</p>
        </header>

        <div id="preview-output" class="preview-output">
          <div class="state-card loading">콘텐츠를 불러오는 중입니다...</div>
        </div>

        <noscript>
          <div class="state-card">
            <strong>스크립트를 활성화해주세요.</strong>
            폴더 구조와 포스트 미리보기를 불러오려면 JavaScript가 필요합니다.
          </div>
        </noscript>

        <footer>
          © 2024 InfDev00. Unity 개발 여정을 기록하는 개인 블로그.
        </footer>
      </section>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const treeContent = document.getElementById("tree-content");
        const previewOutput = document.getElementById("preview-output");
        const headerTitle = document.querySelector(".preview > header h1");
        const headerSubtitle = document.querySelector(".preview > header p");
        const htmlCache = new Map();
        const previewTargets = new Map();
        const metaMap = new Map();
        let defaultTitle = headerTitle.textContent;
        let defaultDescription = headerSubtitle.textContent;
        let requestToken = 0;

        treeContent.setAttribute("role", "radiogroup");

        const normalizeFiles = (files) => {
          if (!Array.isArray(files)) {
            return [];
          }

          return files
            .filter((file) => file && typeof file.path === "string")
            .map((file) => ({
              id: file.id || file.path,
              path: file.path,
              label: file.label || file.id || file.path,
            }));
        };

        const register = (id, files, meta) => {
          previewTargets.set(id, normalizeFiles(files));
          metaMap.set(id, meta || null);
        };

        const createStateCard = (message, extraClass) => {
          const card = document.createElement("div");
          card.className = extraClass ? `state-card ${extraClass}` : "state-card";
          card.textContent = message;
          return card;
        };

        const createTreePlaceholder = (message) => {
          const paragraph = document.createElement("p");
          paragraph.className = "tree-placeholder";
          paragraph.textContent = message;
          return paragraph;
        };

        const createErrorCard = (error) => {
          const card = document.createElement("article");
          card.className = "post-card error-card";

          const meta = document.createElement("div");
          meta.className = "post-meta";
          meta.innerHTML = "<span>오류</span>";

          const title = document.createElement("h2");
          title.className = "post-title";
          title.textContent = "콘텐츠를 불러오지 못했습니다";

          const excerpt = document.createElement("p");
          excerpt.className = "post-excerpt";
          excerpt.textContent = error.message;

          card.append(meta, title, excerpt);
          return card;
        };

        const updateHeader = (meta) => {
          headerTitle.textContent = meta && meta.title ? meta.title : defaultTitle;
          headerSubtitle.textContent =
            meta && meta.description ? meta.description : defaultDescription;
        };

        const appendTreeItem = (id, labelText, depth) => {
          const wrapper = document.createElement("div");
          wrapper.className = "tree-item";

          const input = document.createElement("input");
          input.type = "radio";
          input.name = "preview";
          input.id = id;
          input.className = "nav-radio";

          const label = document.createElement("label");
          label.className = `depth-${depth}`;
          label.setAttribute("for", id);
          label.textContent = labelText;

          wrapper.append(input, label);
          treeContent.appendChild(wrapper);
          return input;
        };

        const loadSnippet = async (file) => {
          if (!file || !file.path) {
            throw new Error("유효하지 않은 파일 경로입니다.");
          }

          if (htmlCache.has(file.path)) {
            return htmlCache.get(file.path);
          }

          const response = await fetch(file.path);

          if (!response.ok) {
            throw new Error(`${file.label} 파일을 불러오는 중 오류가 발생했습니다.`);
          }

          const text = await response.text();
          htmlCache.set(file.path, text);
          return text;
        };

        const setActivePreview = async (id) => {
          const files = previewTargets.get(id) || [];
          const meta = metaMap.get(id) || null;
          const currentToken = ++requestToken;

          updateHeader(meta);

          if (files.length === 0) {
            previewOutput.replaceChildren(
              createStateCard("표시할 콘텐츠가 없습니다.")
            );
            return;
          }

          previewOutput.replaceChildren(
            createStateCard("선택한 콘텐츠를 불러오는 중입니다...", "loading")
          );

          try {
            const snippets = await Promise.all(files.map((file) => loadSnippet(file)));

            if (currentToken !== requestToken) {
              return;
            }

            const template = document.createElement("template");
            previewOutput.innerHTML = "";

            snippets.forEach((snippet) => {
              template.innerHTML = snippet.trim();
              previewOutput.append(template.content.cloneNode(true));
            });
          } catch (error) {
            if (currentToken !== requestToken) {
              return;
            }

            previewOutput.replaceChildren(createErrorCard(error));
          }
        };

        const collectAllFiles = (collections) => {
          if (!Array.isArray(collections)) {
            return [];
          }

          const result = [];

          collections.forEach((group) => {
            (group.children || []).forEach((section) => {
              (section.files || []).forEach((file) => {
                result.push(file);
              });
            });
          });

          return result;
        };

        fetch("content/manifest.json")
          .then((response) => {
            if (!response.ok) {
              throw new Error("콘텐츠 목록을 불러오지 못했습니다.");
            }

            return response.json();
          })
          .then((manifest) => {
            const collections = manifest.collections || [];
            const allFiles = collectAllFiles(collections);
            treeContent.innerHTML = "";

            if (manifest.previewTitle) {
              defaultTitle = manifest.previewTitle;
              headerTitle.textContent = manifest.previewTitle;
            }

            if (manifest.previewDescription) {
              defaultDescription = manifest.previewDescription;
              headerSubtitle.textContent = manifest.previewDescription;
            }

            const allId = "view-all";
            const allInput = appendTreeItem(allId, "전체", 0);
            register(allId, allFiles, {
              title: manifest.previewTitle || defaultTitle,
              description: manifest.previewDescription || defaultDescription,
            });

            collections.forEach((group) => {
              const groupHeading = document.createElement("p");
              groupHeading.className = "tree-group";
              groupHeading.textContent = group.label || "Untitled";
              treeContent.appendChild(groupHeading);

              (group.children || []).forEach((section) => {
                const sectionId = `view-${section.id}`;
                appendTreeItem(sectionId, section.label || "Unnamed", 1);

                register(sectionId, section.files || [], {
                  title: section.label || defaultTitle,
                  description: section.description || defaultDescription,
                });

                (section.files || []).forEach((file) => {
                  const fileId = `view-${file.id}`;
                  appendTreeItem(fileId, file.label || file.path, 2);
                  register(fileId, [file], {
                    title: file.label || defaultTitle,
                    description: file.description || defaultDescription,
                  });
                });
              });
            });

            if (!treeContent.querySelector(".nav-radio")) {
              treeContent.appendChild(
                createTreePlaceholder("표시할 폴더가 없습니다.")
              );
              previewOutput.replaceChildren(
                createStateCard("표시할 콘텐츠가 없습니다.")
              );
              return;
            }

            allInput.checked = true;
            setActivePreview(allId);
          })
          .catch((error) => {
            treeContent.innerHTML = "";
            treeContent.appendChild(
              createTreePlaceholder("폴더 구조를 불러오지 못했습니다.")
            );
            previewOutput.replaceChildren(createErrorCard(error));
          });

        treeContent.addEventListener("change", (event) => {
          const target = event.target;
          if (target && target.matches(".nav-radio")) {
            setActivePreview(target.id);
          }
        });
      });
    </script>
  </body>
</html>
